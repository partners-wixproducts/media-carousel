<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element</title>

  <script src="../../platform/platform.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../sinonjs/sinon.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../media-carousel.html">
</head>
<body>

<!-- You use the document as a place to set up your fixtures. -->
<media-carousel>
  <img data-index="1" src="http://static-dev.wixstatic.com/media/fb2cfede96be3d1ceebe8f3274af2433.jpg_srz_250_250_75_22_0.5_1.2_0.00_jpg_srz" alt=""/>
  <img data-index="2" src="http://static-dev.wixstatic.com/media/c142e99712d4bb42acc2632cc16bb5bd.jpg_srz_250_250_75_22_0.5_1.2_0.00_jpg_srz" alt=""/>
</media-carousel>

<script>
  var mc = document.querySelector('media-carousel');

  suite('<media-carousel>', function() {

    test('load new image', function (done) {
      var secondImage, spy;
      spy = sinon.spy();
      secondImage = mc.children[1];
      secondImage.addEventListener('load', spy, false);
      secondImage.src = secondImage.src.replace('1.2', '64');
      setTimeout(function () {
        expect(spy.called).to.be.ok;
        done();
      }, 1000)
    });

  });
</script>

</body>
</html>
