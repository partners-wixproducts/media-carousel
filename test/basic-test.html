<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element</title>

  <script src="../../platform/platform.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../media-carousel.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <media-carousel>
    <img data-index="1" src="http://static-dev.wixstatic.com/media/fb2cfede96be3d1ceebe8f3274af2433.jpg_srz_250_250_75_22_0.5_1.2_0.00_jpg_srz" alt=""/>
    <img data-index="2" src="http://static-dev.wixstatic.com/media/c142e99712d4bb42acc2632cc16bb5bd.jpg_srz_250_250_75_22_0.5_1.2_0.00_jpg_srz" alt=""/>
  </media-carousel>

  <script>
    var mc = document.querySelector('media-carousel');

    suite('<media-carousel>', function() {

      test('init', function () {
        expect(mc.items.length).to.equal(2);
        expect(mc.selected).to.equal(0)
      });

      test('next', function () {
        mc.next();
        expect(mc.selected).to.equal(1);
      });

      test('circle', function () {
        mc.next();
        expect(mc.selected).to.equal(0);
        mc.prev();
        expect(mc.selected).to.equal(1);
      });


    });
  </script>

</body>
</html>
