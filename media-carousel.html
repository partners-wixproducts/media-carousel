<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../core-animated-pages/core-animated-pages.html"/>
<link rel="import" href="../core-animated-pages/transitions/slide-from-right.html"/>
<link rel="import" href="../core-icons/core-icons.html"/>

<polymer-element name="media-carousel">
  <template>
    <link rel="stylesheet" href="media-carousel.css"/>

    <div id="prev" on-click="{{prev}}">
      <core-icon icon="chevron-left"></core-icon>
    </div>

    <core-animated-pages id="carousel" transitions="slide-from-right">
      <template repeat="{{idx in items}}">
        <section>
          <content select="*[data-index='{{idx}}']"></content>
        </section>
      </template>
    </core-animated-pages>

    <div id="next" on-click="{{next}}">
      <core-icon icon="chevron-right"></core-icon>
    </div>
  </template>

  <script>
    (function () {
      Polymer({
        created: function () {
          this.items = Array
              .apply(null, Array(this.children.length))
              .map(function (x, idx) {
                return idx + 1;
              });
        },
        next: function () {
          var el = this.$.carousel;
          el.selected = (el.items.length === el.selected + 1) ? 0 : el.selected + 1;
        },
        prev: function () {
          var el = this.$.carousel;
          el.selected = (el.selected === 0) ? el.items.length - 1 : el.selected - 1;
        }
      });
    })();
  </script>

</polymer-element>
